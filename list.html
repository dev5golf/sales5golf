<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골프장 목록 - 5MGOLF</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <span class="logo-text">5MGOLF</span>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="list.html" class="nav-link active">Courses</a></li>
                    <li><a href="#" class="nav-link">Hot Deals</a></li>
                    <li><a href="#" class="nav-link">Rewards</a></li>
                    <li><a href="#" class="nav-link">Help</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <button class="btn btn-secondary">Sign In</button>
                <button class="btn btn-primary">Join</button>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <!-- 페이지 헤더 -->
        <section class="page-header">
            <div class="container">
                <div class="page-header-content">
                    <h1 class="page-title">골프장 목록</h1>
                    <p class="page-subtitle">전국의 최고 골프장을 찾아보세요</p>
                </div>
            </div>
        </section>

        <!-- 검색 및 필터 섹션 -->
        <section class="search-section">
            <div class="container">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="골프장 이름, 지역, 도시로 검색...">
                        <button class="btn btn-primary search-btn">검색</button>
                    </div>
                    <div class="filter-toggles">
                        <button class="filter-toggle active" data-filter="all">전체</button>
                        <button class="filter-toggle" data-filter="public">공공</button>
                        <button class="filter-toggle" data-filter="private">사설</button>
                        <button class="filter-toggle" data-filter="resort">리조트</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 골프장 목록 -->
        <section class="courses-section">
            <div class="container">
                <div class="courses-grid" id="coursesGrid">
                    <!-- 골프장 카드들이 여기에 동적으로 생성됩니다 -->
                </div>

                <!-- 페이지네이션 -->
                <div class="pagination">
                    <button class="pagination-btn prev-btn" disabled>
                        <i class="fas fa-chevron-left"></i> 이전
                    </button>
                    <div class="pagination-numbers">
                        <button class="pagination-btn active">1</button>
                        <button class="pagination-btn">2</button>
                        <button class="pagination-btn">3</button>
                        <span class="pagination-dots">...</span>
                        <button class="pagination-btn">10</button>
                    </div>
                    <button class="pagination-btn next-btn">
                        다음 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>5MGOLF</h3>
                    <p>최고의 골프 경험을 제공합니다</p>
                </div>
                <div class="footer-section">
                    <h4>서비스</h4>
                    <ul>
                        <li><a href="#">티타임 예약</a></li>
                        <li><a href="#">골프장 정보</a></li>
                        <li><a href="#">골프 레슨</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>고객지원</h4>
                    <ul>
                        <li><a href="#">도움말</a></li>
                        <li><a href="#">문의하기</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 5MGOLF. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="courses.js"></script>
</body>

</html>
